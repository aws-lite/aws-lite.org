<style scope="global">
  @media screen and (min-width: 52em) {
    main {
      grid-template-columns: 20ch 1fr;
      max-inline-size: var(--site-max-width);
    }

    site-nav,
    table-of-contents {
      position: sticky;
      inset-block-start: var(--nav-height);
      block-size: calc(100dvh - var(--nav-height));
      overflow-y: scroll;

    }
  }
